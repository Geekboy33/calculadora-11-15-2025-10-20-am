    <script>
        function forceReload() {
            // Limpiar todos los caches posibles
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    for (let name of names) {
                        caches.delete(name);
                    }
                });
            }
            
            // Limpiar localStorage de versiones antiguas
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.includes('cache') || key.includes('version')) {
                    keysToRemove.push(key);
                }
            }
            keysToRemove.forEach(key => localStorage.removeItem(key));
            
            // Agregar timestamp para evitar cach√©
            const url = new URL(window.location.origin);
            url.searchParams.set('_', Date.now().toString());
            
            alert('‚úÖ Cach√© limpiada\n\nRecargando aplicaci√≥n...');
            
            // Recargar con cache bust
            window.location.href = url.toString();
        }

        // Auto-limpieza despu√©s de 3 segundos si el usuario no hace nada
